<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jay Skript and the Domsters</title>
	<script type="text/javascript" src="scripts/modernizr-1.6.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/basic.css">
</head>
<body>
	<header>
	    <img src="images/logo.gif" alt="Jay Skript and the Domsters" />
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Contact the band</h1>
		<form method="post" action="submit.html">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" placeholder="Your name" id="name" name="name" required="required" />
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" placeholder="Your email address" id="email" name="email" required="required" />
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea cols="45" rows="7" placeholder="Write you message here." id="message" name="message" required="required"></textarea>
				</p>
				<input id="submit1" type="submit" value="Send" />
			</fieldset>
		</form>
	</article>

	<script type="text/javascript" src="scripts/global-min.js"></script>
</body>
</html>
